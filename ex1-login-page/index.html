<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-80 text-center">
    <h1 class="text-zinc-600 text-xl font-bold mb-4">Login to Website</h1>
    <form action="#" method="POST">
      <!-- Email Input -->
      <div class="mb-4 text-left">
        <label for="email" class="block text-sm font-bold text-zinc-600 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="w-full p-2 border border-zinc-600 rounded focus:outline-none focus:border-violet-300 focus:ring-2 focus:ring-violet-300 hover:border-violet-500"
          required
        />
      </div>
      <!-- Password Input -->
      <div class="mb-6 text-left">
        <label for="password" class="block text-sm font-bold text-zinc-600 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="w-full p-2 border border-zinc-600 rounded focus:outline-none focus:border-violet-300 focus:ring-2 focus:ring-violet-300 hover:border-violet-500"
          required
        />
      </div>
      <!-- Buttons -->
      <div class="flex justify-between items-center">
        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-36 px-2 py-2 bg-violet-500 text-white rounded-full hover:bg-violet-400 active:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-violet-300 transition-colors"
        >
          Sign In
        </button>
        <!-- Sign Up Button -->
        <a
          href="#"
          class="w-36 px-2 py-2 text-violet-600 bg-white rounded-full text-center hover:bg-violet-100 focus:outline-none focus:ring-2 focus:ring-violet-300 transition-colors"
        >
          Sign Up
        </a>
      </div>
    </form>
  </div>
</body>

</html>
